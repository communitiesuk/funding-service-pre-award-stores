[project]
name = "funding-service-pre-award-stores"
version = "0.1.0"
description = "The Funding Service pre-award combined stores for the MHCLG."
readme = "README.md"
license = "MIT License"
requires-python = ">=3.10, <3.11"

dependencies = [
    "airium==0.2.6",
    "colored==2.2.4",
    "dataclass-dict-convert==1.7.3",
    "flask-json==0.4.0",
    "flask-migrate==4.0.7",
    "flask-restx==1.3.0",
    "flask-sqlalchemy==3.1.1",
    "flask==3.0.3",
    "funding-service-design-utils==6.0.1",
    "invoke==2.2.0",
    "jsonpath-rw-ext==1.2.2",
    "marshmallow-sqlalchemy==1.0.0",
    "openapi-spec-validator==0.7.1",
    "openpyxl==3.1.5",
    "pandas==2.2.2",
    "prance==23.6.21.0",
    "psycopg2-binary==2.9.9",
    "python-dateutil==2.9.0.post0",
    "requests==2.32.3",
    "slugify==0.0.1",
    "sqlalchemy-json==0.7.0",
    "sqlalchemy-utils==0.41.2",
    "sqlalchemy[mypy]==2.0.36",
    "alembic-utils==0.8.5",
    "beautifulsoup4==4.12.3",
    "email-validator==2.2.0",
    "flask-marshmallow==1.2.1",
    "marshmallow-enum==1.5.1",
    "shortuuid==1.0.13",
    "gunicorn[gevent]>=23.0.0",
]

[tool.ruff]
line-length = 120

target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "W",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C90",  # mccabe cyclomatic complexity
    "G",  # flake8-logging-format
]
ignore = []
exclude = [
    "db/migrations/versions/",
    "venv*",
    ".venv*",
    "__pycache__",
    "fund_store/config/fund_loader_config/FAB/*"
]
mccabe.max-complexity = 12

[tool.uv]

[dependency-groups]
dev = [
    "asserts==0.13.1",
    "colored==2.2.4",
    "debugpy==1.8.11",
    "deepdiff==8.0.1",
    "invoke==2.2.0",
    "json2html==1.3.0",
    "pre-commit==4.0.1",
    "pytest==8.3.4",
    "pytest-env==1.1.5",
    "pytest-flask==1.3.0",
    "pytest-mock==3.14.0",
    "pytest-html==4.1.1",
    "ruff==0.7.4",
    "click==8.1.7",
    "moto[s3,sqs]==5.0.23",
]

[tool.mypy]
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
