[tool.djlint]
# run with : `djlint path/to/file.html --reformat --format-css --format-js`
#   this is deliberately commented out.  we don't want to format these tags as
#   it will introduce new lines and tabs, making the translation matching brittle.
# custom_blocks="trans,endtrans"
max_line_length=1000        # high limit, we don't want line breaks for translations.
max_attribute_length=1000   # ^^^
exclude=".venv,venv"
profile="jinja2"

[tool.ruff]
line-length = 120

target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "W",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C90",  # mccabe cyclomatic complexity
    "G",  # flake8-logging-format
]
ignore = []
exclude = [
    "db/migrations/versions/",
    "venv*",
    ".venv*",
    "__pycache__",
    "fund_store/config/fund_loader_config/FAB/*"
]
mccabe.max-complexity = 12

[tool.uv]

[dependency-groups]
dev = [
    "asserts==0.13.1",
    "beautifulsoup4==4.12.3",
    "boto3==1.35.7",
    "click==8.1.7",
    "colored==2.2.4",
    "debugpy==1.8.11",
    "deepdiff==8.0.1",
    "dparse==0.6.4",
    "invoke==2.2.0",
    "invoke==2.2.0",
    "json2html==1.3.0",
    "moto[s3,sqs]==5.0.23",
    "pre-commit==4.0.1",
    "pytest-env==1.1.5",
    "pytest-flask==1.3.0",
    "pytest-html==4.1.1",
    "pytest-mock==3.14.0",
    "pytest==8.3.4",
    "requests-mock==1.11.0",
    "ruff==0.8.4",
    "flask-debugtoolbar==0.16.0",
    "freezegun>=1.5.1",
]

[tool.mypy]
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
